apcupsd:
  host: !secret apcupsd
  port: 3551
  


notify:
  - name: NOTIFIER_NAME
    platform: smtp
    server: smtp.gmail.com
    port: 587
    timeout: 15
    sender: !secret emailaddress 
    encryption: starttls
    username: !secret emailaddress 
    password: !secret emailpassword 
    recipient:
      - !secret emailaddress 
    sender_name: My Home Assistant
  - platform: file
    name: entity_log
    filename: /config/www/entity_log.txt
    timestamp: false
